<!DOCTYPE html>
<html>

<head>
   <title>URL Shortener</title>
   <link rel="stylesheet" href="/css/home.css">
</head>

<body>
   <main class="main-home">

      <form method="post" class="form1" action="/shorten">
         <h1 class=" title ">URL <span>Shortener</span></h1>
         <label for="url">Paste the URL to be shortened :</label>
         <div>
            <input placeholder="Enter the link here : " name="url" id="url" type="url" required>

         </div>
         <p>
            ShortURL is a free tool to shorten URLs and generate short links
            URL shortener allows to create a shortened link making it easy to share
         </p>
      </form>
   </main>
