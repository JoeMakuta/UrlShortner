<!DOCTYPE html>
<html>

<head>
   <title>URL Shortener</title>
   <link rel="stylesheet" href="/css/result.css">
   <script>
      const copyToClipBoard = () => {
         const inputResult = document.getElementById("result")
         inputResult.select()
         inputResult.setSelectionRange(0, 99999);
         navigator.clipboard.writeText(inputResult.value);
         alert("Copied the text: " + inputResult.value);
         console.log("Clicked")
      }
   </script>
</head>

<body>
   <main class="main-home">
      <form method="post" action="/copy">
         <div>
            <h1 class=" title ">URL <span>Shortener</span></h1>
            <p>The Shortened url is : </p>
            <div>
               <input placeholder="Enter the link here : " type="url" value="{{ base }}{{ shortUrl }}" name="url"
                  id="url" id="result" required>
               <button type="submit">Copy</button>
            </div>
            <p>
               ShortURL is a free tool to shorten URLs and generate short links
               URL shortener allows to create a shortened link making it easy to share.
            </p>
            <button type="submit">Shorten another URL</button>
         </div>

      </form>
   </main>

</body>

</html>
